<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Casos de Código - Redefinir Senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/detective-face.svg">
    <link rel="stylesheet" href="styles/forgotten-password.css" />
</head>

<body>
    <audio id="bg-music" src="audio/music-loop.mp3" autoplay loop></audio>

    <main class="menu">
        <header class="menu-header">
            <h2 class="subtitle">AGÊNCIA DE INVESTIGAÇÃO ESPECIAL</h2>
            <h1 class="title">CASOS DE CÓDIGO</h1>
        </header>

        <img src="images/detective.png" alt="Detetive sombrio" class="detective" />

        <div class="rsPassword-container">
            <div class="rsPassword-wrapper">
                
                <form class="rsPassword-form">
                    
                    <fieldset class="input-box single-box">
                        <legend>REDEFINIR SENHA</legend>
                        
                        <p class="description-text">
                            Digite um endereço de e-mail para receber um link de redefinição de senha.
                        </p>

                        <div class="input-content">
                            <img src="images/icon-email.png" alt="Email" class="input-icon">
                            <div class="separator"></div> 
                            <input type="email" placeholder="" required>
                        </div>

                        <button type="submit" class="btn-enviarLink">ENVIAR LINK</button>
                    </fieldset>

                </form>

            </div>

            <div class="login-footer">
                <a href="login.html" class="btn-voltar">← Voltar para o Login</a>
            </div>

        </div> 
    </main>
</body>
</html>
