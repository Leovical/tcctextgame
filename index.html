<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Casos de Código</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/detective-face.svg">
    <link rel="stylesheet" href="styles/menu.css" />
    <script src="scripts/auth_guard.js"></script>
</head>


<body>
    <main class="menu">
        <header class="menu-header">
            <h2 class="subtitle">AGÊNCIA DE INVESTIGAÇÃO ESPECIAL</h2>
            <h1 class="title">CASOS DE CÓDIGO</h1>
        </header>

        <img src="images/detective.png" alt="Detetive sombrio" class="detective" />

        <a href="select-cases.html" class="play-button">
            <span>Jogar</span>
        </a>

        <button class="settings-button" aria-label="Configurações">
            <img src="images/settings.png" alt="" />
        </button>
    </main>

    <div id="settings-modal" class="settings-modal hidden">
        <div class="settings-window">
            <h3>CONFIGURAÇÕES</h3>

            <div class="setting-row">
                <label for="volume-slider">VOLUME</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.05" />
            </div>

            <button id="settings-close">FECHAR</button>
        </div>
    </div>

    <script src="scripts/audio-settings.js"></script>
    <audio id="intro-music" src="audio/intro_theme.mp3" loop autoplay></audio>
</body>

</html>
