<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casos de Código - Terminal DITEC</title>
    <link rel="icon" href="images/detective-face.svg">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="scripts/auth_guard.js"></script>
</head>

<body>

    <div class="container">
        <div class="computer-container">
            <div class="monitor">
                <div class="monitor-inner">
                    <div class="screen-container">

                        <div class="screen screen-off" id="game-screen-area">

                            <button id="btn-voltar-mobile" class="mobile-only-btn">VOLTAR</button>

                            <div class="glow-overlay"></div>

                            <div class="game-interface">
                                <div id="case-title">CARREGANDO ARQUIVO...</div>
                                <div id="output"></div>
                            </div>

                            <div class="input-wrapper" id="input-area">
                                <div class="prompt-label">/prompt</div>
                                <input type="text" id="command-input" autocomplete="off" spellcheck="false"
                                    placeholder="Aguardando instrução...">
                                <button id="submit-btn" title="Enviar comando ou Pular texto">↵</button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="monitor-bottom">
                    <div class="exit-switch" id="btn-exit-case" title="Retornar aos Arquivos">
                        <div class="button"></div>
                    </div>

                    <div class="power-switch" id="power-btn-container" title="Ligar/Desligar Terminal">
                        <div class="button"></div>
                    </div>

                    <div class="power-led" id="power-led"></div>
                </div>
            </div>

        </div>
    </div>

    <button id="mobile-power-btn">LIGAR TERMINAL</button>

    <audio id="music-loop" src="./audio/music-loop.mp3" loop volume="0.3"></audio>
    <audio id="sfx-power" src="./audio/startup_button.mp3"></audio>

    <script src="scripts/main.js"></script>
</body>

</html>
